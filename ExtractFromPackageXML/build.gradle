
/*
* Extract a metadata type from an existing package xml
*/

task extractMetadata(type : ExtractMetadataTypesFromPackageXMLTask) {
    metadataMapFilePath = './../metadatamap.json'
    inputPackageXMLFilePath = './package.xml'
    outputPackageXMLFilePath = './package.extract.xml'
    metadataTypesFilePath = './metadataTypeList.txt'
    apiVersion = '40.0'
}


task generatePackageXMLFromList(type : PackageXMLFromMetadaTypeFileListTask) {
    metadataMapFilePath = './../metadatamap.json'
    inputContentListFilePath = './contentList.txt'
    outputPackageXMLFilePath = './package.extract.xml'
    apiVersion = '40.0'
}


defaultTasks 'extractMetadata', 'generatePackageXMLFromList'