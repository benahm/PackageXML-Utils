
/*
* Extract a metadata type from an existing package xml
*/

task generate(type : ExtractMetadataTypeFromPackageXMLTask) {
    metadataMapFilePath = './../metadatamap.json'
    inputPackageXMLFilePath = './package.xml'
    outputPackageXMLFilePath = './package.extract.xml'
    metadataTypeNames = ['ApexClass','ApexPage']
    apiVersion = '40.0'
}


defaultTasks 'generate'